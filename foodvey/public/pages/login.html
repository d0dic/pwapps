<!DOCTYPE html>
<html>

<head>
    <title>FoodVEY</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFE1C4">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/icons/foodvey-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">FoodVEY</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/pages/profile.html">Profile</a></li>
                <li><a href="/pages/orders.html">Orders</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a href="/" class="brand-logo">
                <h5><i class="material-icons">room_service</i> FoodVEY</h5>
            </a>
        </li>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/profile.html">Profile</a></li>
        <li><a href="/pages/orders.html">Orders</a></li>
    </ul>

    <div class="container grey-text center">
        <h5>Authenticate</h5>
        <p>Please login to proceed with using the app...</p>
        <button class="btn-small blue" onclick="authenticate()">
            Click here to Login with Google
        </button>
        <p class="text-center red" id="login-error"></p>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/auth.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>
</body>

</html>
