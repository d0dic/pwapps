<!DOCTYPE html>
<html>

<head>
    <title>FoodVEY</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFE1C4">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/icons/foodvey-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="#ee6e73">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">FoodVEY</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/pages/profile.html">Profile</a></li>
                <li><a href="/pages/orders.html">Orders</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a href="/" class="brand-logo">
                <h5><i class="material-icons">room_service</i> FoodVEY</h5>
            </a>
        </li>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/profile.html">Profile</a></li>
        <li><a href="/pages/orders.html">Orders</a></li>
    </ul>

    <div id="promotion" class="modal">
        <div class="modal-content">
            <h4 id="promo-title">Modal Header</h4>
            <div id="promo-description">A bunch of text</div>
        </div>
        <div class="modal-footer">
            <a href="#!" onclick="hidePromo()" class="modal-close waves-effect waves-green btn-flat">Not now</a>
            <a href="#!" onclick="getPromo()" class="modal-close waves-effect waves-green btn-flat">Order</a>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <form class="col s11" id="dish-search">
                <div class="input-field">
                    <label class="label-icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <input style="padding-left: 30px" name="dishName" placeholder="Dish name..." type="search" required>
                    <i class="material-icons" onclick="clearSearch()">close</i>
                </div>
            </form>
        </div>

        <div class="row">
            <p class="center" id="promo-button" style="display:none">
                <button class="btn-small green modal-trigger" data-target="promotion">
                    Click here to see special offer
                </button>
            </p>
        </div>

        <p id="menu-status"></p>
        <div class="row" id="menu-dishes"></div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/notifications.js"></script>
    <script type="text/javascript" src="/js/db/promotions.js"></script>
    <script type="text/javascript" src="/js/db/menu.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>
</body>

</html>
