<!DOCTYPE html>
<html>

<head>
    <title>FoodVEY</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFE1C4">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/icons/foodvey-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">FoodVEY</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li class="active"><a href="/pages/menu.html">Menu</a></li>
                <li><a href="/pages/orders.html">Orders</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/" class="brand-logo">FoodVEY</a></li>
        <li class="active"><a href="/pages/menu.html">Menu</a></li>
        <li><a href="/pages/orders.html">Orders</a></li>
    </ul>

    <div class="container">
        <div class="row" id="menu-dishes">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="/images/food.jpg">
                        <span class="card-title">Dish of the Day</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple dish. I am good at containing small bits of food. I am convenient
                            because I require little ingreients to use effectively.</p>
                        <p>Price: <span class="badge">1 RSD</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/db/menu.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>
</body>

</html>
